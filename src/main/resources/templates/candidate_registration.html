<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Candidate Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Lighter background */
            color: #cc3333; /* Reddish text color */
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #cc3333; /* Reddish background color */
            padding: 20px 20px; /* Padding for the navbar */
            color: #fff; /* Text color */
            margin-bottom: 20px; /* Add margin below navbar */
        }

        .options {
            display: flex;
            justify-content: space-around;
            max-width: 960px;
            margin: 0 auto;
        }

        .option {
            text-align: center;
        }

        .option a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .option a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #cc3333; /* Reddish heading */
        }
        form {
            width: 300px;
            margin: 0 auto;
             /* Lighter background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Less blending */
        }
        label {
            display: block;
            margin-bottom: 0px;
            color: #cc3333; /* Reddish label color */
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px); /* Adjusted width */
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #999; /* Lighter border color */
            border-radius: 4px;
             /* Lighter input background */
            color: #333; /* Darker text color */
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #cc3333; /* Reddish button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #990000; /* Darker red on hover */
        }
    </style>
</head>
<body>
<nav>
    <div class="options">
        <div class="option">
            <a th:href="@{/trainer/register}">Register as Trainer</a> <a
                    th:href="@{/trainer/login}">Login as Trainer</a>
        
            <a th:href="@{/candidate/register}">Register as Candidate</a> <a
                    th:href="@{/candidate/login}">Login as Candidate</a>
        </div>
    </div>
</nav>
    <h1>Candidate Registration</h1>
    <form action="/candidate/register" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        
        <label for="trainerEmail">Trainer Email:</label><br>
        <input type="email" id="trainerEmail" name="trainerEmail"><br>
        <label for="score">Score:</label><br>
        <input type="text" id="score" name="score" value="0" readonly><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
